<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" color="yellow"></ion-back-button>
        </ion-buttons>
        <ion-title>Editar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

    <ion-card class="ion-margin">

        <ion-card-header>
            <ion-card-title *ngIf="value==false" class="mInput" color="bluelight" position="stacked">
                Introducir ejercicio</ion-card-title>

            <ion-card-title *ngIf="value==true" class="mInput" color="bluelight" position="stacked">
                Editar {{exercise.title}}</ion-card-title>
        </ion-card-header>

        <ion-item>
            <ion-input clearInput [(ngModel)]="exercise.title" placeholder="Ejercicio"></ion-input>
            <ion-icon color="bluelight" slot="end" name="bookmark"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-input clearInput [(ngModel)]="exercise.description" placeholder="DescripciÃ³n"></ion-input>
            <ion-icon color="bluelight" slot="end" name="clipboard"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label>Tiempo</ion-label>
            <ion-input clearInput [(ngModel)]="exercise.time" type="number" slot="end" placeholder="Tiempo">
            </ion-input>
            <ion-icon color="bluelight" slot="end" name="timer"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label>Repeticiones</ion-label>
            <ion-input clearInput [(ngModel)]="exercise.repeat " type="number" slot="end" placeholder="Repeticiones">
            </ion-input>
            <ion-icon color="bluelight" slot="end" name="repeat"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label>Descanso</ion-label>
            <ion-input clearInput [(ngModel)]="exercise.rest" type="number" slot="end" placeholder="Descanso">
            </ion-input>
            <ion-icon color="bluelight" slot="end" name="time"></ion-icon>

        </ion-item>

    </ion-card>


    <ion-button class="ion-margin" color="yellow" (click)="saveExercise()">
        <ion-icon slot="start" name="folder-open"></ion-icon>
        Guardar
    </ion-button>

    <ion-button *ngIf="value==true" class="ion-margin" color="yellow" (click)="presentAlertConfirm(exercise)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Borrar
    </ion-button>

</ion-content>
