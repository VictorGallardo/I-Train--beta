<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            Ejercicios
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let exercise of exercisesService.getExercises()">
            <ion-icon #first ion-icon color="bluelight" (click)="changeColor(first)" slot="start" #first ion-icon name="checkmark-circle-outline">
            </ion-icon>
            <ion-label>{{exercise.title}}</ion-label>
            <ion-icon (click)="goTimer(exercise.id)" color="bluelight" slot="end" name="stopwatch"></ion-icon>
            <ion-icon (click)="goAddEdit(exercise.id)" color="bluelight" slot="end" name="menu"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="goAddEdit()" color="yellow">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
