<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" color="yellow"></ion-back-button>
        </ion-buttons>
        <ion-title>Timer</ion-title>
        <ion-icon (click)="goAddEdit(exercise.id)" class="ion-padding" color="yellow" slot="end" name="build">
        </ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="ion-text-center">

        <h2>{{exercise.title}} </h2>
        <h1>{{ time }}</h1>
    </div>

    <ion-card>

        <ion-card-header class="ion-text-center">
            <ion-card-subtitle>Caracteristicas del ejercicio</ion-card-subtitle>
        </ion-card-header>

        <ion-list>
            <ion-item>
                <ion-label position="stacked">Duración</ion-label>
                <ion-label>{{exercise.time}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Repeticiones</ion-label>
                <ion-label>{{exercise.repeat}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Descanso</ion-label>
                <ion-label>{{exercise.rest}}</ion-label>
            </ion-item>
        </ion-list>

    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title color="oranje" class="ion-text-center">Descripción</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{exercise.description}}
        </ion-card-content>
    </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button *ngIf="state === 'stop'" color="bluelight" (click)="startTimer()" expand="block">
            Comenzar
        </ion-button>
        <ion-button *ngIf="state === 'start'" color="yellow" (click)="stopTimer()" expand="block">Stop
        </ion-button>
    </ion-toolbar>
</ion-footer>
